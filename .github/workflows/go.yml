name: Go

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y bindfs

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
